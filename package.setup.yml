# additional requires (non-system packages)
requires:
    packages:
        markitup: '^3.2.0'
        phpmailer: '^2.5.1'
        redactor2: '^4.0.2'
        sprog: '^1.2.0'
        yform: '^3.1.1'

# setup config
# hint: inspect link values inside of REDAXO installer to find out fileIds (numbers) for new packages!
setup:
    packages:
        markitup: 2588    # 3.2.0
        redactor2: 2672   # 4.0.2
        sprog: 2727       # 1.2.0
        yform: 2785       # 3.1.1
    installSequence:
        - backup
        - structure/content
        - phpmailer
        - markitup
        - redactor2
        - sprog
        - yform
    dbimport:
        - demo_base.sql
    fileimport:
        - demo_base.tar.gz