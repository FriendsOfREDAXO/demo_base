# additional requires (non-system packages)
requires:
    packages:
        markitup: '^3.7.1'
        phpmailer: '^2.5.1'
        redactor: '^2.3.0'
        sprog: '^1.2.0'
        yform: '^3.1.1'

# setup config
# hint: inspect link values inside of REDAXO installer to find out fileIds (numbers) for new packages!
setup:
    packages:
        markitup: 3791    # 3.7.1
        redactor: 3841    # 2.3.0
        sprog: 2727       # 1.2.0
        yform: 3352       # 3.4.1
    installSequence:
        - backup
        - structure/content
        - phpmailer
        - markitup
        - redactor
        - sprog
        - yform
    dbimport:
        - demo_base.utf8.sql
    fileimport:
        - demo_base.tar.gz
