# additional requires (non-system packages)
requires:
    packages:
        markitup: '>=3.2.0'
        phpmailer: '>=2.1.2'
        redactor2: '>=3.5.0'
        sprog: '>=1.1.0'
        yform: '>=3.0'

# setup config
# hint: inspect link values inside of REDAXO installer to find out fileIds (numbers) for new packages!
setup:
    packages:
        markitup: 2588    # 3.2.0
        redactor2: 2514   # 3.5.0
        sprog: 1446       # 1.1.0
        yform: 2695       # 3.0
    installSequence:
        - backup
        - structure/content
        - phpmailer
        - markitup
        - redactor2
        - sprog
        - yform
    dbimport:
        - demo_base.sql
    fileimport:
        - demo_base.tar.gz
